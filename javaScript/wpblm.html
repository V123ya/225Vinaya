    <script>


    class hotelroom{
        constructor(Roomtype,price,withview)
        {
            this.price=price;
            this.Roomtype = Roomtype;
            this.withview = withview;
        
        
 
   display()
    {
       document.write("<br/> the price"+ this.price);
       document.write("<br/> the type is"+ this.Roomtype)
       document.write("<br/> the room view"+ this.withview); 
       

       }
    };

  var h1 = new hotelroom(5000, "non-ac", "yes");
  var h2 = new hotelroom(4500,"Non-ac","no");
  var h3 = new hotelroom(6000, "Ac", "yes");
  var h4 = new hotelroom(5500, "Ac", "yes");

  h1.display();  
  h2.display();
  h3.display();
  h4.display();

                
</script>
