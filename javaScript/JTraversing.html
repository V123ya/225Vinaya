<!DOCTYPE html>
<html>
    <head>
       <title>The jQuery Example</title>
       <script type = "text/javascript" 
          src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
       </script>

       <script type = "text/javascript" language = "javascript">
         $(document).ready(function() { 
           $("li").eq(2).addClass("selected"); //eq means equals to  // the li elements equals to 2 then do the operations of selected class
                // or we can use the bellow
              //  $("li").eq(2).css({"color":"red","background-color" : "green"});
        
         });                                   
      </script>

      <style>
         .selected { color:red;}
      </style>
   </head>

   <body>
      <div>
         <ul>
            <li>list item 1</li> 
            <li>list item 2</li>  
            <li>list item 3</li>
            <li>list item 4</li>
            <li>list item 5</li>
            <li>list item 6</li>
         </ul>
      </div>
   </body>
