<script type="text/javascript">
    var hotel ={
        Roomno : 101,
         Roomtype :" Ac",
         price : 2000,
         Food : "yes" }//hotel object literal
   
         function displayDetails(hotel){
         document.write( `<hr>displayDetails<br> RoomNo of a Room ${hotel.Roomno} and type is ${hotel.Roomtype}` );
         };

    
         displayDetails(hotel);

   
         function displayDetails1({price}){
         document.write( `<hr>displaydetails1 <br>Price per night is ${price}`);
  
        };
    
        displayDetails1(hotel);
    
    </script>
