<!DOCTYPE html>
<html lang="en">
<head>
    <title>Static array</title>
</head>
<body>

    <script>
        let n=0;
    let arr=[n];
    let i;
    for(i=0;i<=50;i++){
        if(i%2==0)
        console.log(i+" is even");
        else
        console.log(i+" is odd");
        arr[n]=i;
        n=i+1;
    }
    
    console.log(arr[n]);


    </script>
</body>
</html>
