<!DOCTYPE html>
<html>
    <head>
       <title>The jQuery Example</title>
       <script type = "text/javascript" 
          src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
       </script>

       <script type = "text/javascript" language = "javascript">
           $(document).ready(function() {
               var title = $("em").attr("title");// we are loading (em's title) i.e(this is first paragraph) and assigning to var title.
               $("#divid").text(title); // the assigned title, we are saying to print it where the id = divid.
        
           });
     </script>
    </head>

    <body>
        <div> 
            <em title = "This is first paragraph">Welcome</em>
            <p id = "myid">This is second paragraph</p>
            <div id = "divid"></div>
        </div>   
    </body>
</html>
